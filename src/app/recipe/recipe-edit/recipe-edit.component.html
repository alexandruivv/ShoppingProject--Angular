<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="editForm">
      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button type="submit" class="btn btn-success" [disabled]="!editForm.valid">{{editMode ? 'Update' : 'Save'}}</button>
          <button type="button" class="btn btn-danger" (click)="onCancelEdit()">Cancel</button>
          <br>
          <hr>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              formControlName="name">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL:</label>
            <input
              type="text"
              id="imagePath"
              name="imagePath"
              class="form-control"
              formControlName="imagePath">
          </div>
        </div>
      </div>

      <div class="row" *ngIf="editForm.get('imagePath').value !== null">
        <div class="col-xs-12">
          <img src="{{editForm.get('imagePath').value}}" class="img-responsive">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea
              type="text"
              id="description"
              name="description"
              class="form-control"
              rows="6"
              formControlName="description"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <label>Ingredients:</label>
          <div
            class="row"
            *ngFor="let ingredientCtrl of editForm.get('ingredients').controls;let i = index"
            [formGroupName]="i" style="margin-top: 10px">
            <div class="col-xs-8">
              <input
                type="text"
                class="form-control"
                formControlName="name"
                >
            </div>

            <div class="col-xs-3">
              <input
                type="number"
                class="form-control"
                formControlName="amount">
            </div>

            <div class="col-xs-1">
              <button type="button" class="btn btn-danger" (click)="deleteIngredient(i)">X</button>
            </div>
          </div>
          <hr>
          <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add ingredient</button>
        </div>
      </div>


    </form>
  </div>
</div>
